<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>WineBottles</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <br>
    </head>
    
    <body onload="LoadWineList()">
        <header>
            <h2> Write Your Own Review </h2> <br>
            <div class="content">
                <div class="Wine">
                    <form>
                        <br>
                        <p> Wine: </p>
                        <select class=form type="text" name="Wine" value="" id="wineAll"></select>
                        <br>
                    </form> 
                </div>
                <br>
                <div class="Rating">
                    <form action="" target="_blank">
                        <br>
                        <p> Rating: </p>
                        <input id="Rating" class="form" placeholder="Enter an integer value between (including) 0 and 5" type="text" name="rating" value="">
                        <br>
                    </form> 
                </div>
                <br>
                <br>
                <br>
                <div class="write-review-form">
                    
                    <p> Write a Review: </p>
                    <textarea id="review_box" placeholder= "Let us know what you think!" rows="10" cols="60" name=""></textarea>
                    <br><br><br>
                    <div class="btn-group" style="width:100%">
                        <button onClick="onPostReview()" style="width:100%">Leave Review</button>
                    </div>
                    
                </div>
            </div>
        </header>
        <script type="text/javascript" src="templates/newReview.js"></script>
    </body>

</html>
