<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>WineBottles</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <br>
    </head>
    
    <body onload="onReviewsByUser()">
        <h2> Edit Review </h2><br>
        <div class="content">
            <div class="wine">
                <form>
                    <br>
                    <p> Wine: </p>
                    <select class=form name="wine" type="text" value="" id="wineList" onchange="onWineSelected()"></select>
                    <br>
                </form> 
            </div>
            <br>
            <div class="rating">
                <form action="" target="_blank">
                    <br>
                    <p> Rating: </p>
                    <input id="rating" class="form" placeholder="Rate This Wine" type="text" name="rating" value="">
                    <br>
                </form> 
            </div>
            <br>
            <br>
            <br>
            <div class="write-review-form">
                
                <p> Write a Review: </p>
                <textarea id="review_box" placeholder= "Let us know what you think!" rows="10" cols="60" name=""></textarea>
                <br><br>
                <div class="btn-group" style="width:100%">
                    <button onClick="onDeleteReview()" style="width:50%">Delete</button>
                    <button onClick="onUpdateReview()" style="width:50%">Save</button>
                </div>
                
            </div>
        </div>

    <script type="text/javascript" src="oldReview.js"></script>
    </body>

</html>
